<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Beasts of Bermuda Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      font-family: sans-serif;
      max-width: 180px;
    }

    .map-controls button {
      display: block;
      margin-bottom: 8px;
      width: 100%;
      padding: 6px;
      font-weight: bold;
      background: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .map-controls button:hover {
      background: #bbb;
    }

    .legend {
      margin-top: 12px;
      font-size: 14px;
    }

    .legend span {
      font-size: 16px;
      margin-right: 4px;
    }
  </style>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <div class="map-controls">
    <button onclick="setMap('default')">Default Map</button>
    <button onclick="setMap('tunnels')">Tunnel View</button>
    <button onclick="setMap('underwater')">Underwater View</button>
    <button onclick="setMap('zone')">Zone View</button>

    <div class="legend">
      <strong>Toon Categorieën:</strong><br>
      <label><input type="checkbox" checked onchange="toggleCategory('redShrines')"> <span style="color:red;">■</span>
        Red Shrines</label><br>
      <label><input type="checkbox" checked onchange="toggleCategory('blueShrines')"> <span style="color:blue;">■</span>
        Blue Shrines</label><br>
      <label><input type="checkbox" checked onchange="toggleCategory('greenShrines')"> <span
          style="color:green;">■</span> Green Shrines</label><br>
      <label><input type="checkbox" checked onchange="toggleCategory('portals')"> <span style="color:purple;">■</span>
        Portals</label><br>
    </div>
  </div>

  <div id="map"></div>

  <script>
    const imageSize = [900, 1000]; // hoogte, breedte van afbeelding
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 3,
      zoomSnap: 0.1,
      maxBounds: [[0, 0], [imageSize[0], imageSize[1]]], // beperk panning
      maxBoundsViscosity: 1.0 // hard limit bij rand
    });

    const bounds = [[0, 0], [imageSize[0], imageSize[1]]];
    const outerBounds = [[0, 0], [1080, 1920]]; // indien andere overlays groter zijn

    // overlays
    const underwaterUnderlay = L.imageOverlay('WaterBackgroundUnderlay2.png', outerBounds).addTo(map);
    const baseMapOverlay = L.imageOverlay('LandMapOverlay.png', bounds).addTo(map);
    const underwaterTunnelsOverlay = L.imageOverlay('LandMapTransparent65Overlay.png', bounds);
    const tunnelOverlay = L.imageOverlay('Tunnels.png', bounds);
    const zoneOverlay = L.imageOverlay('Zone.png', outerBounds);

    // Fit the map exactly to the image
    map.fitBounds(outerBounds); // This fits the WATER image
    map.setMaxBounds(outerBounds); // Also restrict panning to WATER size



    function setMap(view) {
      // Remove overlays
      map.removeLayer(baseMapOverlay);
      map.removeLayer(underwaterTunnelsOverlay);
      map.removeLayer(tunnelOverlay);
      map.removeLayer(zoneOverlay);

      if (view === 'underwater') {
        underwaterTunnelsOverlay.addTo(map);
      } else if (view === 'tunnels') {
        //baseMapTransparent.addTo(map);
        tunnelOverlay.addTo(map);
      } else if (view === 'zone') {
        baseMapOverlay.addTo(map);
        zoneOverlay.addTo(map);
      } else if (view === 'default') {
        baseMapOverlay.addTo(map);
      }
    }

    // Category layer groups
    const layers = {
      redShrines: L.layerGroup().addTo(map),
      blueShrines: L.layerGroup().addTo(map),
      greenShrines: L.layerGroup().addTo(map),
      portals: L.layerGroup().addTo(map)
    };

    // Example points (coordinates can be adjusted)
    const categoryPoints = {
      redShrines: [
        { name: "Red Shrine 1", coords: [825, 644] },
        { name: "Red Shrine 2", coords: [803, 822] },
        { name: "Red Shrine 3", coords: [564, 694] },
        { name: "Red Shrine 4", coords: [570, 460] },
        { name: "Red Shrine 5", coords: [520, 550] },
        { name: "Red Shrine 6", coords: [409, 775] },
        { name: "Big Red Shrine", coords: [340, 728] },
        { name: "Red Shrine 7", coords: [202, 739] }, //calibrated
        { name: "Red Shrine 8", coords: [102, 729] }, //calibrated
        { name: "Red Shrine 9", coords: [62, 650] }, //calibrated
        { name: "Big Red Water Shrine", coords: [245, 330] }, //calibrated
        { name: "Red Shrine 10", coords: [295, 611] }, //calibrated
        { name: "Red Shrine 11", coords: [332, 366] }, //calibrated
        { name: "Red Shrine 12", coords: [384, 420] }, //calibrated
        { name: "Red Shrine 13", coords: [668, 147] }, //calibrated
        { name: "Red Shrine 13", coords: [634, 133] }, //calibrated
      ],
      blueShrines: [
        { name: "Blue Shrine 2", coords: [795, 729] },
        { name: "Blue Shrine 3", coords: [697, 798] },
        { name: "Blue Shrine 4", coords: [710, 565] },
        { name: "Blue Shrine 5", coords: [409, 775] },
        { name: "Blue Shrine 6", coords: [122, 674] }, //calibrated
        { name: "Blue Shrine 7", coords: [130, 450] }, //calibrated
        { name: "Blue Shrine 8", coords: [412, 612] }, //calibrated
        { name: "Blue Shrine 9", coords: [238, 520] }, //calibrated
        { name: "Blue Shrine 9", coords: [128, 520] }, //calibrated
        { name: "Blue Shrine 10", coords: [580, 347] }, //calibrated
        { name: "Big Blue Shrine", coords: [510, 373] }, //calibrated
        { name: "Blue Shrine 11", coords: [315, 457] }, //calibrated
        { name: "Blue Shrine 12", coords: [239, 675] }, //calibrated
        { name: "Blue Shrine 13", coords: [605, 182]  }, //calibrated
        { name: "Blue Shrine 14", coords: [585, 167]  }, //calibrated

      ],
      greenShrines: [
        { name: "Green Shrine 1", coords: [818, 802] },
        { name: "Green Shrine 2", coords: [768, 615] },

        { name: "Green Shrine 12", coords: [652, 63] }, //calibrated
      ],
      portals: [
        { name: "Ashen Island / Jungle Highlands", coords: [818, 752] },
        { name: "Velo pond / Spiral Island", coords: [440, 535] },
        { name: "Palm Pond / Big survival water shrine", coords: [200, 500] },
        { name: "Velo pond / Spiral Island", coords: [162, 695] },
        { name: "Tranquil Landbridge / Cypresss Portal", coords: [340, 300] },
        { name: "Ashen Island / Jungle Highlands", coords: [342, 400] },
        { name: "Palm Pond / Big survival water shrine", coords: [229, 675] },
        { name: "Tranquil Landbridge / Cypresss Portal", coords: [575, 138] }, //calibrated
      ]
    };

    // Add markers to respective layer groups
    Object.entries(categoryPoints).forEach(([category, points]) => {
      points.forEach(p => {
        const color = {
          redShrines: "red",
          blueShrines: "blue",
          greenShrines: "green",
          portals: "purple"
        }[category];

        const marker = L.circleMarker(p.coords, {
          radius: 6,
          color: color,
          fillColor: color,
          fillOpacity: 0.8
        }).bindPopup(`<b>${p.name}</b>`);

        marker.addTo(layers[category]);
      });
    });

    // Toggle function
    function toggleCategory(category) {
      const checkbox = event.target;
      if (checkbox.checked) {
        layers[category].addTo(map);
      } else {
        map.removeLayer(layers[category]);
      }
    }

  </script>
</body>

</html>
