<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Beasts of Bermuda Map</title>
  <!-- Leaflet CSS for interactive maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom styles for the map and controls -->
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet JS for interactive maps -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <!-- Map controls: buttons to switch map overlays and checkboxes to toggle marker groups/categories -->
  <div class="map-controls">
    <!-- Overlay switching buttons -->
    <button onclick="setMap('default')">Default Map</button>
    <button onclick="setMap('tunnels')">Tunnel View (TODO)</button>
    <button onclick="setMap('underwater')">Underwater View (TODO)</button>
    <button onclick="setMap('regions')">Region View</button>
    <button onclick="setMap('zone')">Event Zone View</button>

    <!-- Marker legend and toggles -->
    <div class="legend">
      <strong>Toggle Markers:</strong><br>

      <!-- Landshrines group toggle and subcategory toggles -->
      <label>
        <input type="checkbox" id="landshrines" checked onchange="toggleGroup('landshrines')"> Landshrines
      </label>
      <div style="margin-left: 20px;">
        <label><input type="checkbox" class="landshrines" checked onchange="toggleCategory('landshrines_redShrines')">
          <img src="svg/shrine-red.svg" alt="Red Shrine" style="width: 16px; height: 16px;"> Red Shrines</label><br>
        <label><input type="checkbox" class="landshrines" checked onchange="toggleCategory('landshrines_blueShrines')">
          <img src="svg/shrine-blue.svg" alt="Blue Shrine" style="width: 16px; height: 16px;"> Blue Shrines</label><br>
        <label><input type="checkbox" class="landshrines" checked onchange="toggleCategory('landshrines_greenShrines')">
          <img src="svg/shrine-green.svg" alt="Green Shrine" style="width: 16px; height: 16px;"> Green Shrines</label><br>
      </div>

      <!-- Watershrines group toggle and subcategory toggles -->
      <label>
        <input type="checkbox" id="watershrines" checked onchange="toggleGroup('watershrines')"> Watershrines
      </label>
      <div style="margin-left: 20px;">
        <label><input type="checkbox" class="watershrines" checked onchange="toggleCategory('watershrines_redShrines')">
          <img src="svg/water-shrine-red.svg" alt="Red Water Shrine" style="width: 16px; height: 16px;"> Red Shrines</label><br>
        <label><input type="checkbox" class="watershrines" checked onchange="toggleCategory('watershrines_blueShrines')">
          <img src="svg/water-shrine-blue.svg" alt="Blue Water Shrine" style="width: 16px; height: 16px;"> Blue Shrines</label><br>
        <label><input type="checkbox" class="watershrines" checked onchange="toggleCategory('watershrines_greenShrines')">
          <img src="svg/water-shrine-green.svg" alt="Green Water Shrine" style="width: 16px; height: 16px;"> Green Shrines</label><br>
      </div>

      <!-- Portals group toggle and subcategory toggles -->
      <label>
        <input type="checkbox" id="portals" checked onchange="toggleGroup('portals')"> Portals
      </label>
      <div style="margin-left: 20px;">
        <label><input type="checkbox" class="portals" checked onchange="toggleCategory('portal_1')">
          <img src="svg/portal-purple.svg" alt="Portal" style="width: 16px; height: 16px;"> Portal to the Underworld</label><br>
        <label><input type="checkbox" class="portals" checked onchange="toggleCategory('portal_2')">
          <img src="svg/portal-yellow.svg" alt="Portal" style="width: 16px; height: 16px;"> Velo Pond / Spiral Island</label><br>
        <label><input type="checkbox" class="portals" checked onchange="toggleCategory('portal_3')">
          <img src="svg/portal-orange.svg" alt="Portal" style="width: 16px; height: 16px;"> Palm Pond / Big survival water shrine</label><br>
        <label><input type="checkbox" class="portals" checked onchange="toggleCategory('portal_4')">
          <img src="svg/portal-brown.svg" alt="Portal" style="width: 16px; height: 16px;"> Tranquil Landbridge / Cypresss Portal</label><br>
      </div>
    </div>
  </div>

  <!-- Main map container -->
  <div id="map"></div>
  <script src="script.js"></script>
</body>

</html>
