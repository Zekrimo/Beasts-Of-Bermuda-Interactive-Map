<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beasts of Bermuda Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-controls {
      position: absolute;
      top: 10px;
      left: 5px;
      z-index: 1000;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
    }

    .map-controls button {
      display: block;
      margin-bottom: 5px;
      width: 150px;
      padding: 6px;
      font-weight: bold;
      background: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .map-controls button:hover {
      background: #bbb;
    }
  </style>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="map-controls">
    <button onclick="setMap('default')">Default Map</button>
    <button onclick="setMap('tunnels')">Tunnel View</button>
    <button onclick="setMap('underwater')">Underwater View</button>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 3,
      zoomControl: true
    });

    const bounds = [[0, 0], [1000, 1000]];
    const underwaterUnderlay = L.imageOverlay('WaterBackgroundUnderlay.png', bounds).addTo(map);
    const baseMapOverlay = L.imageOverlay('LandMapOverlay.png', bounds).addTo(map);
    const BaseMapTransparent = L.imageOverlay('LandMapTransparent65Overlay.png', bounds);
    const tunnelOverlay = L.imageOverlay('tunnels.png', bounds);

    map.fitBounds(bounds);

    function setMap(view) {
      //Remove all overlays
      //map.removeLayer(underwaterUnderlay);
      
      map.removeLayer(BaseMapTransparent);


      if (view === 'underwater') {
        map.removeLayer(baseMapOverlay);
        BaseMapTransparent.addTo(map);
      } else if (view === 'tunnels') {
        map.removeLayer(baseMapOverlay);
        BaseMapTransparent.addTo(map);
      } else if (view === 'default') {
        baseMapOverlay.addTo(map);
      }
    }

    // Optional: Marker system
    const points = [
      // { name: "Waterhole 1", coords: [800, 200] },
    ];

    points.forEach(p => {
      L.marker(p.coords).addTo(map)
        .bindPopup(`<b>${p.name}</b>`);
    });
  </script>
</body>
</html>
